<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card">
    <!-- Image here -->
    <img src="images/illustration-hero.svg" alt="Illustration of person listening to music">

    <!-- Content here -->
    <div class="content">
      <h1>Order Summary</h1>

      <p class="content-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <!-- Plan -->
      <div class="plan">
        <!-- Icon here -->
        <img src="images/icon-music.svg">

        <!-- Text -->
        <div class="plan-text">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>

        <!-- Link -->
        <a class="change-plan" href="#">Change</a>
      </div>

      <!-- Buttons -->
      <button class="button-primary">Proceed to Payment</button>
      <button class="button-light">Cancel Order</button>
    </div>
  </main>
</body>
</html>
