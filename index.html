<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card">
    <img src="images/illustration-hero.svg" alt="Illustration of person listening to music">

    <div class="content">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="plan">
        <img src="images/icon-music.svg">

        <div class="plan-text">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>

        <a href="#">Change</a>
      </div>

      <a class="button-text payment" href="#">Proceed to Payment</a>
      <a class="button-text cancel" href="#">Cancel Order</a>
    </div>
  </main>
</body>
</html>
